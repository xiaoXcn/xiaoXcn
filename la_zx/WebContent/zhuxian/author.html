<h1>作者简介</h1>
<p>萧鼎，原名张戬，中国网络小说作家。1976年出生，福州仓山人，毕业于中华职业大学（今福建工程学院）。2014年5月15日，
在纵横中文网发表新作《戮仙》，连载中。早年间写作了《诛仙》，最早连载于幻剑书盟网站，影响力较大，其故事主角张小凡、
陆雪琪身上有他自己和妻子的影子。还有小说：《暗黑之路》、《矮人之塔》、《叛逆》、《诛仙前传-蛮荒行》、《轮回》等。
2012年6月《诛仙二》正式出版，于2014年5月8日正式停更。
</p>
